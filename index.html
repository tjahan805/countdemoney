<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Count De Money</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body onload="initialize();">
  <h1> Count De Money </h1>
    <br>

    </div>
    <img src="penny.png">
    <p></p>
    <button onclick="add1()"><img class="smallimg" src="add.png"></button>
    <button onclick="subtract1()"><img class="smallimg" src="subtract.png"></button>
    </div>

    <div>
      <img src="nickel.png">
      <p></p>
      <button onclick="add5()"><img class="smallimg" src="add.png"></button>
      <button onclick="subtract5()"><img class="smallimg" src="subtract.png"></button>
    </div>

    <div>
      <img src="dime.png">
      <p></p>
      <button onclick="add10()"><img class="smallimg" src="add.png"></button>
      <button onclick="subtract10()"><img class="smallimg" src="subtract.png"></button>
    </div>

    <div>
      <img src="quarter.png">
      <p></p>
      <button onclick="add25()"><img class="smallimg" src="add.png"></button>
      <button onclick="subtract25()"><img class="smallimg" src="subtract.png"></button>
    </div>
    <br>
    <h2 id="totalout">Total $</h2>
    <h3 id="pcount"># of Pennies: </h3>
    <h3 id="pvalue">Penny Value: </h3>
    <h3 id="ncount"># of Nickels: </h3>
    <h3 id="nvalue">Nickel Value: </h3>
    <h3 id="dcount"># of Dimes: </h3>
    <h3 id="dvalue">Dime Value: </h3>
    <h3 id="qcount"># of Quarters: </h3>
    <h3 id="qvalue">Quarter Value: </h3>

    <button onclick="restart()" id="restartbutton">Restart Game</button>
</body>

</html>
